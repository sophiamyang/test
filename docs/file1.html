<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
.button {
  border: none;
  color: #4CAF50;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px -200px;
  cursor: pointer;
}


.w3-display-left {background-color: #4CAF50;} /* Green */
.w3-display-right {background-color: #008CBA;} /* Blue */

</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <div class="mySlides">
    Hello world! <br>
    This is the current date and time, as computed by Python:
    <!-- <py-script>
  from datetime import datetime
  now = datetime.now()
  now.strftime("%m/%d/%Y, %H:%M:%S")
    </py-script> -->
  </div>
  
  <img class="mySlides" src="img_snowtops.jpeg" style="width:100%">
  <img class="mySlides" src="img_lights.jpeg" style="width:100%">
  <img class="mySlides" src="img_mountains.jpeg" style="width:100%">
  <img class="mySlides" src="img_forest.jpeg" style="width:100%">

  <p>sdf</p>
  <button class="button " onclick="plusDivs(-1)"><a>&#10094;</a></button>
  <button class="button " onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
